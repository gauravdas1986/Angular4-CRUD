<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<ul *ngIf="books" class="books">

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Book List</h2>
      </div>
       <div class="col-sm" style="margin-right:0%">
       <span  > <a routerLink="/addBook"><span  class="button">Add</span></a> </span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
        </form>
      </div>
     
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th> Name </th>
        <th> Category </th>
        <th> Author </th>
        <th> Price </th>
      </tr>
    </thead>
    <tbody>

      <!--<tr *ngFor="let book of books | filter : 'name' : searchString; let i = index">-->
      <tr *ngFor="let book of books | filter : 'name' :  searchString">
        <td><span class="book-title"> <a routerLink="/bookdetails/{{book.id}}" (click)="onSelect(book)">{{book.name}} </a> </span></td>
        <td><span class="item-stock">  {{book.category}}</span> </td>
        <td><span class="item-stock">  {{book.author}} </span></td>
        <td> <span class="item-stock"> {{book.price}}</span> </td>
      </tr>

    </tbody>
  </table>

</ul>
